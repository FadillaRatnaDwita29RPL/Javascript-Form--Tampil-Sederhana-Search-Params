<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</head>

<body>
    <div id="halamandetail">
        <h1>Halaman Detail</h1>
        <hr>
        <p>NIK : <span id="tempatnomor"></span></p>
        <p>Nama : <span id="tempatname"></span></p>
        <p>Alamat : <span id="tempatrumah"></span> </p>
    </div>
    <script>
        const searchParams = new URL(document.URL).searchParams;
        // const searchParams = new URLSearchParams(document.URL);
        const no = searchParams.get("nomor");
        const jeneng = searchParams.get("name");
        const address = searchParams.get("alamat");

        document.getElementById("tempatnomor").innerHTML = no;
        document.getElementById("tempatname").innerHTML = jeneng;
        document.getElementById("tempatrumah").innerHTML = address;
    </script>


</body>

</html>
